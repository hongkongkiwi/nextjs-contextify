name: Build and Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        # pnpm version will be read from package.json packageManager field
        
      - name: Setup Node.js (from .nvmrc)
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run linter
        run: pnpm run lint
        
      - name: Run tests
        run: pnpm run test:unit
        # Only run unit tests here - integration tests are covered by main CI workflow
        
      - name: Build extension
        run: pnpm run build
        
      - name: Install vsce
        run: pnpm add -g vsce
        
      - name: Package extension
        run: pnpm run package
        
      - name: Get package version
        id: package_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Get commit info
        id: commit_info
        run: |
          echo "SHA=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "MESSAGE=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
        
      - name: Upload development build
        uses: actions/upload-artifact@v4.6.2
        with:
          name: nextjs-contextify-dev-${{ steps.package_version.outputs.VERSION }}-${{ steps.commit_info.outputs.SHA }}
          path: 'nextjs-contextify-*.vsix'
          retention-days: 30
          
      - name: Comment on commit (if from PR)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            
            const comment = `## ðŸš€ Development Build Available
            
            A development build has been created for commit ${sha.substring(0, 7)}.
            
            **Download:** [nextjs-contextify-dev-${{ steps.package_version.outputs.VERSION }}-${{ steps.commit_info.outputs.SHA }}.vsix](https://github.com/${owner}/${repo}/actions/runs/${{ github.run_id }})
            
            **Install:** 
            \`\`\`bash
            code --install-extension path/to/downloaded/file.vsix
            \`\`\`
            
            **Commit:** ${{ steps.commit_info.outputs.MESSAGE }}`;
            
            // Since we can't comment directly on commits, log the info for the summary
            console.log('Development build created:', comment);
            
            // Add to job summary instead
            await core.summary
              .addHeading('ðŸš€ Development Build Created')
              .addRaw(comment)
              .write(); 